	<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<meta charset="UTF-8">
    <title>Group Buy</title>
</head>
<body>
	<section id="navigation">
		<div th:replace="fragments/navigation :: navbar"></div>
	</section>
    <section id="intro">
        <div class="jumbotron">
          <div class="container">
			<div class="row">
			  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="row">
                    <div class="col-ml-12">
                        <h1>Hello Page 1</h1>
                        <p class="lead">test</p>
                        <a class='btn' href="#">aaa</a>
                    </div>
                </div>
			  </div>
			  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<form class="px-4 py-3">
					<div class="form-group">
					  <label for="exampleDropdownFormEmail1">Email address</label>
					  <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
					</div>
					<div class="form-group">
					  <label for="exampleDropdownFormPassword1">Password</label>
					  <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
					</div>
					<div class="form-group">
					  <div class="form-check">
					    <input type="checkbox" class="form-check-input" id="dropdownCheck">
					    <label class="form-check-label" for="dropdownCheck">Remember me</label>
					  </div>
					</div>
					<div class="row">
					  <div class="col d-flex justify-content-end">
						<button class="btn btn-success btn-block col-md-4" type="button" data-toggle="modal" data-target="#user-form-modal">Sign up</button>
						<button type="submit" class="btn btn-primary">Sign in</button>
					  </div>
					</div>
					
				</form>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item" href="#">Forgot password?</a>
			  </div>
            </div>
		  </div>
        </div>
	</section>
	<section id="signup">
	  <!-- User Form Modal -->
	  <div class="modal fade" role="dialog" tabindex="-1" id="user-form-modal">
	    <div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Sign up</h5>
				<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">x</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="py-1">
				<form action="#" th:action="@{/saveUser}" method="post">
					<div class="row">
						<div class="col">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>User Name</label>
										<input class="form-control" type="text" name="userName" placeholder="johnny.s">
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label>Full Name</label>
										<input class="form-control" type="text" name="fullName" placeholder="John Smith">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>Email</label>
										<input class="form-control" type="text" name="email" placeholder="user@example.com">
									</div>
								</div>
							<div class="col">
								<div class="form-group">
									<label>Password</label>
									<input class="form-control" type="password" name="password" id="password">
								</div>
							</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>Address</label>
										<input class="form-control" type="text" name="address">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>MRT Location</label>
										<select name="mrt" class="form-control">
											<option selected>Choose...</option>
											<option>Boonlay</option>
											<option>...</option>
										</select>
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label>Contact</label>
										<input class="form-control" type="text" name="contact">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>Pay Now Name</label>
										<input class="form-control" type="text" name="paynowName">
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label>Pay Now Number</label>
										<input class="form-control" type="text" name="paynowMobile">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col d-flex justify-content-end">
							<button class="btn btn-primary" type="submit">Sign Up</button>
						</div>
					</div>
				</form>
				</div>
			</div>
			</div>
		</div>
	  </div>
	</section>
	<section id="footer">
	<!--  <div th:replace="fragments/footer :: ${#authentication.principal.isAdmin()} ? 'footer-admin' : 'footer'">
	 --> 
		<div th:replace="fragments/footer :: 'footer'"></div>
	</section>
</body>
</html>
