    <section id="addProduct">
        <div class="container">
			<h2>Product Details</h2>
            <form>
			  <div class="form-row">
				<div class="form-group col-md-4">
				  <label for="productName">Product Name</label>
				  <input type="text" class="form-control" id="productName" placeholder="Magic Pen">
				</div>
				<div class="form-group col-md-8">
				  <label for="description">Description</label>
				  <input type="text" class="form-control" id="description" placeholder="Description in 100 words">
				</div>
			  </div>
			  <div class="form-group">
				<label for="details">Details</label>
				<textarea class="form-control" id="details" rows="3"></textarea>
				<small id="passwordHelpBlock" class="form-text text-muted">
				  Descript more details for the product.
				</small>
			  </div>
			  <div class="form-group">
				  <label for="description">URL</label>
				  <input type="text" class="form-control" id="description" placeholder="www.abc.com">
				</div>
			  <div class="form-row">
			    <div class="form-group col-md-2">
				  <label for="duedate">Due Date</label>
				  <input type="date" class="form-control" id="duedate">
				</div>
				<div class="form-group col-md-2">
				  <label for="category">Category</label>
				  <select id="category" class="form-control">
					<option selected>Choose...</option>
					<option>Stationary</option>
					<option>Others</option>
				  </select>
				</div>
				<div class="form-group col-md-2">
				  <label for="status">Status</label>
				  <input type="text" class="form-control" id="status" value="Open" disabled>
				</div>
			  </div>
			  <div class="form-row">
				<div class="form-group col-md-2">
				  <label for="qty1">Quantity 1 <</label>
				  <input type="text" class="form-control" id="qty1" placeholder="100">
				  <small id="passwordHelpBlock" class="form-text text-muted">
				    Price 1 when less than Qty 1
				  </small>
				</div>
				<div class="form-group col-md-2">
				  <label for="price1">Price 1 ($)</label>
				  <input type="text" class="form-control" id="price1" placeholder="">
				</div>
				<div class="form-group col-md-2">
				  <label for="qty2">Quantity 2 ></label>
				  <input type="text" class="form-control" id="qty2" placeholder="100">
				  <small id="passwordHelpBlock" class="form-text text-muted">
				    Price 2 when more than Qty 2
				  </small>
				</div>
				<div class="form-group col-md-2">
				  <label for="price2">Price 2 ($)</label>
				  <input type="text" class="form-control" id="price2" placeholder="">
				</div>
				<div class="form-group col-md-2">
				  <label for="qty3">Quantity 3</label>
				  <input type="text" class="form-control" id="qty3" placeholder="-">
				  <small id="passwordHelpBlock" class="form-text text-muted">
				    Price 3 when more than Qty 3
				  </small>
				</div>
				<div class="form-group col-md-2">
				  <label for="price3">Price 3 ($)</label>
				  <input type="text" class="form-control" id="price3" placeholder="">
				</div>
			  </div>
			  <button type="submit" class="btn btn-primary">Create</button>
			</form>
        </div>
    </section>
</body>
