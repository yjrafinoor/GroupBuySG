	<section id="navigation">

				<nav>
				  <div class="nav nav-tabs" id="nav-tab" role="tablist">
					<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">All</a>
					<a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Active</a>
					<a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Past</a>

				  </div>

				</p>

					<div class="row" th:each="product : ${listProducts}">
					  <div class="col-sm-6">
						<div class="card">
						  <div class="card-body">
							<h5 class="card-title" th:text="${product.productName}" ></h5>
							<p> <span class="badge badge-pill badge-info" th:text="${product.status}"></span></p>
							<p class="card-text" th:text="${product.description}"></p>
							<p class="card-text small text-muted">
								Create On: <small class="text-muted" th:text="${product.createdDate}"></small> <br>
								Due Date : <small class="text-muted" th:text="${product.dueDate}"></small>
								<a th:href="@{/join/{id} (id=${product.productId})}" class="btn btn-primary" style="float: right;">Join</a></p>
						  </div>
						</div>
					  </div>
