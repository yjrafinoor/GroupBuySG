	<meta charset="UTF-8">
    <title>Product Update</title>
</head>
<body>
	<section id="navigation">
		<div th:replace="fragments/navigation :: navbar"></div>
	</section>
	<section id="updateProduct">
        <div class="container">
			<h2>Product Update</h2>
			<form class="form" novalidate="">
		    <div class="row">
			  <div class="col">
				<div class="row">
				  <div class="col-md-2">
					<div class="form-group">
					  <label>ID</label>
					  <input class="form-control" type="text" name="id" id="id" value="10000001" disabled>
					</div>
				  </div>
				  <div class="col-md-2">
					<div class="form-group">
					  <label>STATUS</label>
					  <input class="form-control" type="text" name="status" id=status" value="OPEN" disabled>
					</div>
				  </div>
				  <div class="col">
					<div class="form-group">
					  <label>Leader Name</label>
					  <input class="form-control" type="text" name="leader_name" id=leader_name" value="HEE KA HAO" disabled>
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<div class="row">
			  <div class="col">
				<div class="row">
				  <div class="col-md-4">
					<div class="form-group">
					  <label>Product Name</label>
					  <input class="form-control" type="text" name="product_name" id="product_name" value="Magic Pen">
					</div>
				  </div>
				  <div class="col">
					<div class="form-group">
					  <label>Description</label>
					  <input class="form-control" type="text" name="description" id=description" placeholder="Description in 100 words" value="If we get quantity 100 the price will be SGD5 per peice.">
					  <small id="passwordHelpBlock" class="form-text text-muted">Short description in 100 words.</small>
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<div class="row">
			  <div class="col">
				<div class="row">
				  <div class="col">
					<div class="form-group">
					<label>Details</label>
					  <textarea class="form-control" rows="3" name="details" id=details" value="This is good for use, bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla bla. fafoan naiofnais"></textarea>
					  <small id="passwordHelpBlock" class="form-text text-muted">Descript more details for the product.</small>
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<div class="row">
			  <div class="col">
				<div class="row">
				  <div class="col-md-4">
					<div class="form-group">
					<label>URL</label>
					<input class="form-control" type="text" name="url" id="url" value="www.google.com">
					</div>
				  </div>
				  <div class="col">
					<div class="form-group">
					<label>Due Date</label>
					<input class="form-control" type="date" name="due_date" id="due_date" value="10/08/2021">
					</div>
				  </div>
				  <div class="col">
					<div class="form-group">
					<label>Category</label>
					  <select name="category" id="category" class="form-control">
						<option>Choose...</option>
						<option selected>Stationary</option>
						<option>...</option>
					  </select>
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<div class="row">
			  <div class="col">
				<div class="row">
				  <div class="col-md-2">
					<div class="form-group">
					  <label for="qty1">Quantity 1 <</label>
					  <input class="form-control" type="text" name="quantity_1" id="quantity_1" placeholder="100" value="100">
					</div>
				  </div>
				  <div class="col-md-2">
					<div class="form-group">
					  <label for="qty1">Price 1</label>
					  <input class="form-control" type="text" name="price_1" id="price_1" placeholder="10" value="10">
					</div>
				  </div>
				  <div class="col-md-2">
					<div class="form-group">
					  <label for="qty1">Quantity 2 <</label>
					  <input class="form-control" type="text" name="quantity_2" id="quantity_2" placeholder="100" value="100">
					</div>
				  </div>
				  <div class="col-md-2">
					<div class="form-group">
					  <label for="qty1">Price 2</label>
					  <input class="form-control" type="text" name="price_2" id="price_2" placeholder="5" value="5">
					</div>
				  </div>
				  <div class="col-md-2">
					<div class="form-group">
					  <label for="qty1">Quantity 3 <</label>
					  <input class="form-control" type="text" name="quantity_3" id="quantity_3" placeholder="-" value="-">
					</div>
				  </div>
				  <div class="col-md-2">
					<div class="form-group">
					  <label for="qty1">Price 3</label>
					  <input class="form-control" type="text" name="price_3" id="price_3" placeholder="-" value="-">
					</div>
				  </div>
				</div>
				<div class="row">
				  <div class="col">
					<div class="form-group">
					  <small id="passwordHelpBlock" class="form-text text-muted"><b>Take Note:</b></small>
				      <small id="passwordHelpBlock" class="form-text text-muted">Price 1 when less than Quantity 1</small>
				      <small id="passwordHelpBlock" class="form-text text-muted">Price 2 when more than Quantity 2</small>
				      <small id="passwordHelpBlock" class="form-text text-muted">Price 3 when more than Quantity 3</small>
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<div class="row">
			  <div class="col d-flex justify-content-end">
				<button class="btn btn-primary" type="submit">Update</button>
			  </div>
			</div>
		  </form>
        </div>
    </section>

	<section id="footer">

		<div th:replace="fragments/footer :: 'footer'"></div>
