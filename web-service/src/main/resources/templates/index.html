    <section id="intro">
        <div class="jumbotron">
          <div class="container">
			<div class="row">
			  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="row">
                    <div class="col-ml-12">
                        <h1>Hello Page 1</h1>
                        <p class="lead">test</p>
                        <a class='btn' href="#">aaa</a>
                    </div>
                </div>
			  </div>
			  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<form class="px-4 py-3">
					<div class="form-group">
					  <label for="exampleDropdownFormEmail1">Email address</label>
					  <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
					</div>
					<div class="form-group">
					  <label for="exampleDropdownFormPassword1">Password</label>

					</div>
					<div class="form-group">
					  <div class="form-check">
					    <input type="checkbox" class="form-check-input" id="dropdownCheck">
					    <label class="form-check-label" for="dropdownCheck">Remember me</label>
					  </div>
					</div>
					<div class="row">
					  <div class="col d-flex justify-content-end">
						<button class="btn btn-success btn-block col-md-4" type="button" data-toggle="modal" data-target="#user-form-modal">Sign up</button>
						<button type="submit" class="btn btn-primary">Sign in</button>
					  </div>
					</div>
					
				</form>

				<a class="dropdown-item" href="#">Forgot password?</a>

            </div>
		  </div>
        </div>
	</section>
	<section id="signup">
	  <!-- User Form Modal -->
	  <div class="modal fade" role="dialog" tabindex="-1" id="user-form-modal">
	    <div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Sign up</h5>
				<button type="button" class="close" data-dismiss="modal">
				<span aria-hidden="true">x</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="py-1">
				<form action="#" th:action="@{/signup}" method="post" th:object="${user}">
					<div class="row">
						<div class="col">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>Username</label>
										<input class="form-control" type="text" th:field="*{userName}" placeholder="johnny.s" required>
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label>Full Name</label>
										<input class="form-control" type="text" th:field="*{fullName}" placeholder="John Smith" required>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>Email</label>
										<input class="form-control" type="text" th:field="*{email}" placeholder="user@example.com" required>
									</div>
								</div>
							<div class="col">
								<div class="form-group">
									<label>Password</label>
									<input class="form-control" type="password" th:field="*{password}" id="password" required>
								</div>
							</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>Address</label>
										<input class="form-control" type="text" th:field="*{address}" id="address">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>MRT Location</label>
										<select name="mrt" id="mrt" class="form-control" required>
											<option selected>Choose...</option>
											<option>Boonlay</option>
											<option>...</option>
										</select>
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label>Contact</label>
										<input class="form-control" type="text" th:field="*{contact}" required>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label>Pay Now Name</label>
										<input class="form-control" type="text" th:field="*{paynowName}" required>
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label>Pay Now Number</label>
										<input class="form-control" type="text" th:field="*{paynowMobile}" required>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col d-flex justify-content-end">
							<button class="btn btn-primary" type="submit">Sign Up</button>
						</div>
					</div>
				</form>
				</div>
			</div>
			</div>
		</div>
	  </div>
